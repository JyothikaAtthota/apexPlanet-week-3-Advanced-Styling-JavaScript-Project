<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Styling & JavaScript Project</title>
  <style>
    /* General styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: #f9f9f9;
    }
    header {
      background: #007BFF;
      color: white;
      padding: 20px;
    }
    section {
      margin: 40px 20px;
      padding: 20px;
      border-radius: 8px;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h2 {
      color: #007BFF;
    }

    /* Container boxes for responsiveness */
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px;
    }
    .box {
      background: #f4f4f4;
      margin: 10px;
      padding: 20px;
      flex: 1 1 250px;
      max-width: 300px;
      border-radius: 8px;
    }

    /* Quiz */
    .question { margin: 20px; font-size: 18px; }
    .quiz-btn { 
      margin: 5px; 
      padding: 10px 20px; 
      background: #007BFF; 
      color: white; 
      border: none; 
      border-radius: 5px; 
      cursor: pointer;
    }
    .quiz-btn:hover { background: #0056b3; }

    /* API Fetch */
    button.fetch-btn {
      padding: 10px 20px;
      margin-top: 20px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button.fetch-btn:hover { background: #1e7e34; }

    /* Tablet view */
    @media (max-width: 768px) {
      header {
        font-size: 20px;
      }
      .box {
        max-width: 45%;
      }
    }

    /* Mobile view */
    @media (max-width: 480px) {
      header {
        font-size: 18px;
        padding: 15px;
      }
      .box {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Advanced Styling & JavaScript Project</h1>
  </header>

  <!-- Section 1: Responsive Design -->
  <section>
    <h2>Responsive Design Example</h2>
    <p>Resize the window to see layout changes for mobile, tablet, and desktop.</p>
    <div class="container">
      <div class="box">Box 1</div>
      <div class="box">Box 2</div>
      <div class="box">Box 3</div>
    </div>
  </section>

  <!-- Section 2: Interactive Quiz -->
  <section>
    <h2>Interactive Quiz</h2>
    <div id="quiz-container"></div>
    <h3 id="result"></h3>
  </section>

  <!-- Section 3: API Fetch -->
  <section>
    <h2>Random Joke Generator (API Fetch)</h2>
    <p id="joke">Click the button to get a joke!</p>
    <button class="fetch-btn" onclick="getJoke()">Get Joke</button>
  </section>

  <script>
    /* ---------------- Quiz Script ---------------- */
    const quizData = [
      { question: "What does CSS stand for?", options: ["Cascading Style Sheets", "Creative Style System", "Computer Style Setup"], answer: "Cascading Style Sheets" },
      { question: "Which language is used for web apps?", options: ["Python", "JavaScript", "C++"], answer: "JavaScript" }
    ];

    let current = 0, score = 0;

    function loadQuiz() {
      if (current < quizData.length) {
        const q = quizData[current];
        document.getElementById("quiz-container").innerHTML = `
          <div class="question">${q.question}</div>
          ${q.options.map(opt => `<button class="quiz-btn" onclick="checkAnswer('${opt}')">${opt}</button>`).join("")}
        `;
      } else {
        document.getElementById("quiz-container").innerHTML = "";
        document.getElementById("result").innerText = `You scored ${score}/${quizData.length}`;
      }
    }

    function checkAnswer(answer) {
      if (answer === quizData[current].answer) score++;
      current++;
      loadQuiz();
    }

    loadQuiz();

    /* ---------------- API Fetch Script ---------------- */
    async function getJoke() {
      const response = await fetch("https://official-joke-api.appspot.com/random_joke");
      const data = await response.json();
      document.getElementById("joke").innerText = `${data.setup} - ${data.punchline}`;
    }
  </script>
</body>
</html>
